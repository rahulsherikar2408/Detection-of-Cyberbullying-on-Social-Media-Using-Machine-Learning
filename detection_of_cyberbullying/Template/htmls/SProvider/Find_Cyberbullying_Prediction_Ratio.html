{% extends 'SProvider/design1.html' %}
{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Righteous&display=swap" rel="stylesheet">

<style>
	body {
		background-color: #000;
		color: white;
	}

	.container-fluid {
		padding: 50px;
	}

	.container {
		background-color: #fff;
		padding: 50px;
		border-radius: 15px;
		box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
	}

	.header-text {

		color: #000000;
		text-align: center;
		font-size: 28px;
		margin-bottom: 30px;
	}

	table {
		width: 100%;
		border-radius: 10px;
		border-collapse: collapse;
		margin-top: 20px;
	}

	th,
	td {
		text-align: center;
		padding: 15px;
		font-size: 18px;
		border: 2px solid #FF00FF;
	}

	th {
		background-color: #ffcc00;
		color: #000000;
	}

	td {
		color: #000;
	}

	td.ratio {
		color: #000000;
		font-size: 20px;
	}
</style>

<div class="container-fluid">
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			<p class="header-text">Cyberbullying Type Found Ratio Details</p>
			<table>
				<thead>
					<tr>
						<th>Detection Type</th>
						<th>Ratio</th>
					</tr>
				</thead>
				<tbody>
					{% for object in objs %}
					<tr>
						<td>{{ object.names }}</td>
						<td class="ratio">{{ object.ratio }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</form>
	</div>
</div>

{% endblock %}
